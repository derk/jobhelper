<ion-view view-title="用户注册">
	<ion-content class="padding">
		<form novalidate name="registerForm" class="list" ng-submit="register()">
			<label class="item item-input item-stacked-label">
				<span class="input-label">用户名(2到14位的中文、英文或者数字)</span>
				<input type="text" name="username" placeholder="请输入用户名" ng-model="user.username" ng-change="usernameValidate(user.username)" required>
				<span ng-style="{color:'red'}" style="font-size:0.8em;" ng-show="msgShow1" ng-bind="msg1">

				</span>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">手机号码</span>
				<input type="tel" name="email" placeholder="请输入注册手机号" ng-model="user.phonenum" ng-change="phonenumValidate(user.phonenum)" required ng-minlength=11 ng-maxlength=11>
				<span ng-style="{color:'red'}" style="font-size:0.8em;" ng-show="msgShow2" ng-bind="msg2">
				
				</span>
			</label>
			<label class="item item-input item-button-right item-stacked-label">
				<span class="input-label">手机验证</span>
				<input type="tel" placeholder="请输入6位手机验证码" ng-model="validate.phoneId" required ng-minlength=6 ng-maxlength=6>
				
			</label>
			<label class="item" >
				<button type="button" class="button button-small button-stable" ng-click="sendSMSId()" style="font-size:0.8em;">获取验证码</button>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">密码</span>
				<input type="password" placeholder="请输入登录密码" ng-model="user.password" ng-change="passwordValidate(user.password)" required ng-minlength=1>
				<span ng-style="{color:'red'}" style="font-size:0.8em;" ng-show="msgShow3" ng-bind="msg3">
				
				</span>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">密码确认</span>
				<input type="password" placeholder="请再次输入密码" ng-model="validate.passwordRepeat" ng-change="pwdrepeatValidate(validate.passwordRepeat)" required ng-minlength=1>
				<span ng-style="{color:'red'}" style="font-size:0.8em;" ng-show="msgShow4" ng-bind="msg4">
				
				</span>
			</label>
			<p class="padding" ng-bind="errorMsg" ng-style="{color:'red'}">
			</p>
			<div class="padding">
				<button type="submit" ng-disabled="registerForm.$invalid || msgShow1 || msgShow2 || msgShow3 || msgShow4" class="button button-outline button-block button-balanced">
					注册
				</button>
			</div>
		</form>

	</ion-content>
</ion-view>
