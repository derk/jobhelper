<ion-view view-title="注册">
	<ion-content>
		<form novalidate name="register1Form" class="list">
			<div class="list list-inset">
				<label class="item item-input">
					<i class="icon ion-ios-telephone placeholder-icon"></i>
					<input type="tel" placeholder="请输入您的手机号" ng-model="user.phonenum" required>
				</label>
			</div>
			<div class="list list-inset">
				<label class="item item-input" ng-style="{width:'60%',float:'left'}">
					<input type="tel" placeholder="请输入6位验证码" ng-model="validate.code" required>
				</label>
				<button class="button button-stable" ng-style="{float:'right'}" ng-click="sendValidateCode()" ng-disabled="!validateButton.enable">
					获取验证码
				</button>
			</div>
			<div class="padding">
				<button class="button button-block button-balanced" ng-click="testValidateCode()">下一步</button>
			</div>
		</form>
	</ion-content>
</ion-view>
